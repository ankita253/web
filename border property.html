<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border property</title>
    <style>
        .v {
            border-style: dotted;
            border-width: 10px;
            font-size: 50px;
            border-color: red;
            border-right-color: blue;
            border-right-style: dashed;
            border-bottom-style: none;
        }
    </style>
</head>

<body>

    <center>
        <div class="v">
            Ankita
        </div>
    </center>

</body>

</html>
