<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        img{
            opacity: 0.1;
            width: 400px;
            height: 250px;
        }
        img:hover{
            opacity: 1.0;
            transition: 1s;
        }
    </style>
</head>
<body>
    <h1>opacity &nbsp; transparency& from 0.0 to 1.0</h1>
    <img src="image/sunflower.jpg" alt="">&nbsp;&nbsp;
    <img src="image/flower.jpg" alt="">&nbsp;&nbsp;
    <img src="image/scenery.jpg" alt="">&nbsp;&nbsp;
    <br><br><br>

</body>
</html>
