<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
<style>
    .a{
        border: 20px solid blueviolet;
        width: 350px;
        height: 400px;
        border-image: url(image/flower.jpg) round 80;
    }
    .a img{
        width: 100%;
        height: 100%;

    }
</style>
</head>
<body>
    <center>
    <div class="a">
        <img src="image/sky.jpg" alt="">
    </div>
</center>
</body>
</html>
