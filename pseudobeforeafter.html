<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 10px solid;
            width: 400px;
            height: 400px;
        }
        p::before{
            content: 'pn';
            background-color: blue;
            display: block;
        }
        p::after{
            content: 'mits';
            background-color: red;
            display: block;
        }
    </style>
</head>

<body>
    <h1>pseudo before and after </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed voluptas ullam velit quasi molestiae? Quis ad
        perferendiandae eaque aut soluta?</p>
</body>

</html>
